<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>

<body>
    <p>African Countries using unordered list:</p>
    <!-- we have type for disc, square  -->
    <ul>
        <li>Nigeria</li>
        <li>Cameroon</li>
        <li>Liberia</li>
    </ul>


    <p>African Countries using ordered list:</p>

    <ol>
        <li>Nigeria</li>
        <li>Cameroon</li>
        <li>Liberia</li>
    </ol>

    <ol type="a">
        <li>Nigeria</li>
        <li>Cameroon</li>
        <li>Liberia</li>
    </ol>
</body>

</html>
